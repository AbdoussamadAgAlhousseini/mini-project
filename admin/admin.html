<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ALMA</h2>
            <a href="dashboard.html">Dashboard</a>
            <a href="admin.html">Admin</a>
            <a href="booking.html">Bookings</a>
            <a href="flights.html">Flights</a>
            <a href="hotels.html">Hotels</a>
        </div>

        <div class="content">
            <header>
                <h1>Welcome to the Admin Dashboard</h1>
            </header>
            <main class="main">
                <form action="dbcon/dbcon.php" method="post">
                    <fieldset>
                    <legend>flights manager</legend>
                    <div class="select_items">
                        <label for="airline">Airline:</label>
                    <select name="airline" id="" required>
                        <option value="" disabled selected></option>
                        <option value="AH">Air algerie</option>
                        <option value="TA">turkish airline</option>
                        <option value="LU">lufthansa</option>
                        <option value="QA">qatar airways</option>
                        <option value="BA">british airways</option>
                        <option value="EM">emirates</option>
                    </select>
                    
                    <label for="departure_airport">Departure Airport:</label>
                    <select name="departure_airport" id="" required>
                        <option value="" disabled selected></option>
                        <option value="HB">Houari boumedien - alger</option>
                        <option value="RB">rabah bitat - annaba</option>
                        <option value="ABB">ben bella - oran</option>
                        <option value="AA">ain arnat - setif</option>
                    </select><br>
                    </div>
                    
                  
                    <label for="destination_airport">Destination Airport:</label>
                    <input type="text" id="destination_airport" name="destination_airport" required>
                  
                    <label for="departure_date">Departure Date:</label>
                    <input type="date" id="departure_date" name="departure_date" required><br>
                  
                    <label for="departure_time">Departure Time:</label>
                    <input type="time" id="departure_time" name="departure_time" required>
                     
                    <label for="arrival_date">Arrival Date:</label>
                    <input type="date" id="arrival_date" name="arrival_date" required><br>
                  
                    <label for="arrival_time">Arrival Time:</label>
                    <input type="time" id="arrival_time" name="arrival_time" required>
                  
                    <label for="ticket_price">Ticket Price:</label>
                    <input type="number" id="ticket_price" name="ticket_price" required><br>
                                    
                    <div class="btn"><button type="submit">Add Flight</button></div>
                </fieldset>
                  </form>
                  
            </main>
        </div>
    </div>

    <script src="admin.js">
      
    </script>
</body>
</html>
